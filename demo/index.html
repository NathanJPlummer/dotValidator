<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    
    <div class="ui-input-container">
        <label class="ui-input-description">Search</label>
        <input data-dotvalid="true" class="ui-input" type="search">
        <span class="validation-dot"></span>
    </div>
    
    <br>
    
    <div class="ui-input-container">
        <label class="ui-input-description">Email</label>
        <input data-dotvalid="true" class="ui-input" type="email">
        <span class="validation-dot"></span>
    </div>
    
    <br>
    
    <div class="ui-input-container">
        <label class="ui-input-description">Phone Number (US)</label>
        <input data-dotvalid="true" class="ui-input" type="tel">
        <span class="validation-dot"></span>
    </div>
    
    <br>
    
    <div class="ui-input-container">
        <label class="ui-input-description">Generic Number </label>
        <input data-dotvalid="true" class="ui-input" type="number">
        <span class="validation-dot"></span>
    </div>
    
    <br>
    
    <div class="ui-input-container">
        <label class="ui-input-description">Date of Birth</label>
        <input data-dotvalid="true" id="dot-valid-DOB" class="ui-input" type="date">
        <span class="validation-dot"></span>
    </div>
    
    <br>
    
    <div class="ui-input-container ui-input-container-adultcheck">
        <label class="ui-input-description">Age</label>
        <span id="dot-valid-age" class="ui-input dot-age-inactive" type="text"></span>
        <span class="validation-dot"></span>
    </div>
    
    <br>
    
    <div class="ui-input-container">
        <label class="ui-input-description">Password</label>
        <input data-dotvalid="true" class="ui-input" type="password">
        <span class="validation-dot"></span>
    </div>
    
    <br>
    
    <div class="ui-input-container">
        <label class="ui-input-description">Username</label>
        <input data-dotvalid="true" class="ui-input" type="text">
        <span class="validation-dot"></span>
    </div>
    
    <br>
    
    <div class="ui-input-container">
        <label class="ui-input-description">Zipcode</label>
        <input data-dotvalid="true" class="ui-input" type="text">
        <span class="validation-dot"></span>
    </div>
    
    <script type="text/javascript" src="dotValid.js"></script>
</body>

</html>
