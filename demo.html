<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="dotValid.css">
    <title>DotValidator Demon</title>
</head>

<body>

    <div class="evo-c-dotValidator-container">
        <label for="evo-c-dotValidator-search" class="evo-c-dotValidator-label">Search</label>
        <input data-dotvalidator="true" class="evo-c-dotValidator-input" id="evo-c-dotValidator-search" type="search">
        <span class="evo-c-validation-dot"></span>
    </div>

    <br>

    <div class="evo-c-dotValidator-container">
        <label for="evo-c-dotValidator-email" class="evo-c-dotValidator-label">Email</label>
        <input data-dotvalidator="true" class="evo-c-dotValidator-input" id="evo-c-dotValidator-email" type="email">
        <span class="evo-c-validation-dot"></span>
    </div>

    <br>

    <div class="evo-c-dotValidator-container">
        <label for="evo-c-dotValidator-phone" class="evo-c-dotValidator-label">Phone Number (US)</label>
        <input data-dotvalidator="true" class="evo-c-dotValidator-input" id="evo-c-dotValidator-phone" type="tel">
        <span class="evo-c-validation-dot"></span>
    </div>

    <br>

    <div class="evo-c-dotValidator-container">
        <label for="evo-c-dotValidator-number" class="evo-c-dotValidator-label">Generic Number </label>
        <input data-dotvalidator="true" class="evo-c-dotValidator-input" id="evo-c-dotValidator-number" type="number">
        <span class="evo-c-validation-dot"></span>
    </div>

    <br>

    <div class="evo-c-dotValidator-container">
        <label for="dot-valid-DOB" class="evo-c-dotValidator-label">Date of Birth</label>
        <input data-dotvalidator="true" id="dot-valid-DOB" class="evo-c-dotValidator-input" type="date">
        <span class="evo-c-validation-dot"></span>
    </div>

    <br>

    <div class="evo-c-dotValidator-container evo-c-dotValidator-container-age">
        <label class="evo-c-dotValidator-label">Age</label>
        <span id="evo-c-dotValidator-age-id" class="evo-c-dotValidator-input evo-c-dotValidator-age-inactive" type="text"></span>
        <span class="evo-c-validation-dot"></span>
    </div>

    <br>

    <div class="evo-c-dotValidator-container">
        <label got="evo-c-dotValidator-password" class="evo-c-dotValidator-label">Password</label>
        <input data-dotvalidator="true" class="evo-c-dotValidator-input" id="evo-c-dotValidator-password" type="password">
        <span class="evo-c-validation-dot"></span>
    </div>

    <br>

    <div class="evo-c-dotValidator-container">
        <label for="evo-c-dotValidator-username" class="evo-c-dotValidator-label">Username</label>
        <input data-dotvalidator="true" class="evo-c-dotValidator-input" id="evo-c-dotValidator-username" type="text">
        <span class="evo-c-validation-dot"></span>
    </div>

    <br>

    <div class="evo-c-dotValidator-container">
        <label for="evo-c-dotValidator-zipcode" class="evo-c-dotValidator-label">Zipcode</label>
        <input data-dotvalidator="true" class="evo-c-dotValidator-input" id="evo-c-dotValidator-zipcode" type="text">
        <span class="evo-c-validation-dot"></span>
    </div>

    <script type="text/javascript" src="dotValid.js"></script>
</body>

</html>
